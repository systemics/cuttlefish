            <td class="blob-line-code"><div class="code-body highlight"><pre><div class='line' id='LC1'># This is the default auth.conf file, which implements the default rules</div><div class='line' id='LC2'># used by the puppet master. (That is, the rules below will still apply</div><div class='line' id='LC3'># even if this file is deleted.)</div><div class='line' id='LC4'>#</div><div class='line' id='LC5'># The ACLs are evaluated in top-down order. More specific stanzas should</div><div class='line' id='LC6'># be towards the top of the file and more general ones at the bottom;</div><div class='line' id='LC7'># otherwise, the general rules may &quot;steal&quot; requests that should be</div><div class='line' id='LC8'># governed by the specific rules.</div><div class='line' id='LC9'>#</div><div class='line' id='LC10'># See http://docs.puppetlabs.com/guides/rest_auth_conf.html for a more complete</div><div class='line' id='LC11'># description of auth.conf&#39;s behavior.</div><div class='line' id='LC12'>#</div><div class='line' id='LC13'># Supported syntax:</div><div class='line' id='LC14'># Each stanza in auth.conf starts with a path to match, followed</div><div class='line' id='LC15'># by optional modifiers, and finally, a series of allow or deny</div><div class='line' id='LC16'># directives.</div><div class='line' id='LC17'>#</div><div class='line' id='LC18'># Example Stanza</div><div class='line' id='LC19'># ---------------------------------</div><div class='line' id='LC20'># path /path/to/resource     # simple prefix match</div><div class='line' id='LC21'># # path ~ regex             # alternately, regex match</div><div class='line' id='LC22'># [environment envlist]</div><div class='line' id='LC23'># [method methodlist]</div><div class='line' id='LC24'># [auth[enthicated] {yes|no|on|off|any}]</div><div class='line' id='LC25'># allow [host|backreference|*|regex]</div><div class='line' id='LC26'># deny [host|backreference|*|regex]</div><div class='line' id='LC27'># allow_ip [ip|cidr|ip_wildcard|*]</div><div class='line' id='LC28'># deny_ip [ip|cidr|ip_wildcard|*]</div><div class='line' id='LC29'>#</div><div class='line' id='LC30'># The path match can either be a simple prefix match or a regular</div><div class='line' id='LC31'># expression. `path /file` would match both `/file_metadata` and</div><div class='line' id='LC32'># `/file_content`. Regex matches allow the use of backreferences</div><div class='line' id='LC33'># in the allow/deny directives.</div><div class='line' id='LC34'>#</div><div class='line' id='LC35'># The regex syntax is the same as for Ruby regex, and captures backreferences</div><div class='line' id='LC36'># for use in the `allow` and `deny` lines of that stanza</div><div class='line' id='LC37'>#</div><div class='line' id='LC38'># Examples:</div><div class='line' id='LC39'>#</div><div class='line' id='LC40'># path ~ ^/path/to/resource    # Equivalent to `path /path/to/resource`.</div><div class='line' id='LC41'># allow *                      # Allow all authenticated nodes (since auth</div><div class='line' id='LC42'>#                              # defaults to `yes`).</div><div class='line' id='LC43'>#</div><div class='line' id='LC44'># path ~ ^/catalog/([^/]+)$    # Permit nodes to access their own catalog (by</div><div class='line' id='LC45'># allow $1                     # certname), but not any other node&#39;s catalog.</div><div class='line' id='LC46'>#</div><div class='line' id='LC47'># path ~ ^/file_(metadata|content)/extra_files/  # Only allow certain nodes to</div><div class='line' id='LC48'># auth yes                                       # access the &quot;extra_files&quot;</div><div class='line' id='LC49'># allow /^(.+)\.example\.com$/                   # mount point; note this must</div><div class='line' id='LC50'># allow_ip 192.168.100.0/24                      # go ABOVE the &quot;/file&quot; rule,</div><div class='line' id='LC51'>#                                                # since it is more specific.</div><div class='line' id='LC52'>#</div><div class='line' id='LC53'># environment:: restrict an ACL to a comma-separated list of environments</div><div class='line' id='LC54'># method:: restrict an ACL to a comma-separated list of HTTP methods</div><div class='line' id='LC55'># auth:: restrict an ACL to an authenticated or unauthenticated request</div><div class='line' id='LC56'># the default when unspecified is to restrict the ACL to authenticated requests</div><div class='line' id='LC57'># (ie exactly as if auth yes was present).</div><div class='line' id='LC58'>#</div><div class='line' id='LC59'><br/></div><div class='line' id='LC60'>### Authenticated ACLs - these rules apply only when the client</div><div class='line' id='LC61'>### has a valid certificate and is thus authenticated</div><div class='line' id='LC62'><br/></div><div class='line' id='LC63'># allow nodes to retrieve their own catalog</div><div class='line' id='LC64'>path ~ ^/catalog/([^/]+)$</div><div class='line' id='LC65'>method find</div><div class='line' id='LC66'>allow $1</div><div class='line' id='LC67'><br/></div><div class='line' id='LC68'># allow nodes to retrieve their own node definition</div><div class='line' id='LC69'>path ~ ^/node/([^/]+)$</div><div class='line' id='LC70'>method find</div><div class='line' id='LC71'>allow $1</div><div class='line' id='LC72'><br/></div><div class='line' id='LC73'># allow all nodes to access the certificates services</div><div class='line' id='LC74'>path /certificate_revocation_list/ca</div><div class='line' id='LC75'>method find</div><div class='line' id='LC76'>allow *</div><div class='line' id='LC77'><br/></div><div class='line' id='LC78'># allow all nodes to store their own reports</div><div class='line' id='LC79'>path ~ ^/report/([^/]+)$</div><div class='line' id='LC80'>method save</div><div class='line' id='LC81'>allow $1</div><div class='line' id='LC82'><br/></div><div class='line' id='LC83'># Allow all nodes to access all file services; this is necessary for</div><div class='line' id='LC84'># pluginsync, file serving from modules, and file serving from custom</div><div class='line' id='LC85'># mount points (see fileserver.conf). Note that the `/file` prefix matches</div><div class='line' id='LC86'># requests to both the file_metadata and file_content paths. See &quot;Examples&quot;</div><div class='line' id='LC87'># above if you need more granular access control for custom mount points.</div><div class='line' id='LC88'>path /file</div><div class='line' id='LC89'>allow *</div><div class='line' id='LC90'><br/></div><div class='line' id='LC91'>### Unauthenticated ACLs, for clients without valid certificates; authenticated</div><div class='line' id='LC92'>### clients can also access these paths, though they rarely need to.</div><div class='line' id='LC93'><br/></div><div class='line' id='LC94'># allow access to the CA certificate; unauthenticated nodes need this</div><div class='line' id='LC95'># in order to validate the puppet master&#39;s certificate</div><div class='line' id='LC96'>path /certificate/ca</div><div class='line' id='LC97'>auth any</div><div class='line' id='LC98'>method find</div><div class='line' id='LC99'>allow *</div><div class='line' id='LC100'><br/></div><div class='line' id='LC101'># allow nodes to retrieve the certificate they requested earlier</div><div class='line' id='LC102'>path /certificate/</div><div class='line' id='LC103'>auth any</div><div class='line' id='LC104'>method find</div><div class='line' id='LC105'>allow *</div><div class='line' id='LC106'><br/></div><div class='line' id='LC107'># allow nodes to request a new certificate</div><div class='line' id='LC108'>path /certificate_request</div><div class='line' id='LC109'>auth any</div><div class='line' id='LC110'>method find, save</div><div class='line' id='LC111'>allow *</div><div class='line' id='LC112'><br/></div><div class='line' id='LC113'>path /v2.0/environments</div><div class='line' id='LC114'>method find</div><div class='line' id='LC115'>allow *</div><div class='line' id='LC116'><br/></div><div class='line' id='LC117'># deny everything else; this ACL is not strictly necessary, but</div><div class='line' id='LC118'># illustrates the default policy.</div><div class='line' id='LC119'>path /</div><div class='line' id='LC120'>auth any</div></pre></div></td>
